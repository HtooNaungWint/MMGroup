{% extends "group/group_main.html" %}
{% load bootstrap3 %}
{% block main_content %}
<h4>Create A New Group</h4>
<form method="POST" action="{% url 'group:create' %}" 
id="groupForm">
  {% csrf_token %} {% bootstrap_form form %}
  <input type="submit" value="Create" class="btn btn-primary btn-large" />
</form>
{% endblock %}
