<div class="post media border rounded p-3 mb-2">
	<h3>{{ post.message_html|safe }}</h3>
	<div class="media-body ">
		<strong>{{ post.user.username }}</strong>
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'post:userPost' username=post.user.username %}">@{{ post.user.username }}</a></span>
			<time class="time"><a href="{% url 'post:userPostDetail' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
			{% endif %}
		</h5>




		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'post:edit' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-success" aria-hidden="true"></span>
					<span class="text-success icon-label">Edit</span>
				</a>
				<a href="{% url 'post:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>

			{% endif %}
		</div>
	</div>
</div>
