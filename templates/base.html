{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <title>MMGroup</title>
  </head>
  <body>

 <ul class="nav justify-content-center">  
  <li class="nav-item">
    <a href="{% url 'home' %}" class="btn btn-simple fw-bold pb-1"><img class="img-fluid w-25 me-3" src="{% static 'images/favicon_small.png' %}" >MMGroup</a>
  </li>
      <li class="nav-item ms-2">
      <a href="{% url 'post:list' %}" class="btn btn-simple mt-1  me-3">Post</a>
    </li>
  {% if user.is_authenticated %}

    <li class="nav-item">
    <a href="{% url 'group:list' %}" class="btn btn-simple mt-1  me-3">Groups</a>
    </li>
    <li class="nav-item">
    <a href="{% url 'group:create' %}" class="btn btn-simple mt-1  me-3">Create Group</a>
    </li>
    <li class="nav-item">
    <a href="{% url 'accounting:logout' %}" class="btn btn-simple mt-1 me-3">Log out</a>
    </li>
  {% else %}
    <li  class="nav-item ms-2"><a href="{% url 'group:list' %}" class="btn btn-simple mt-1  me-3">Groups</a></li>
    <li  class="nav-item">
      <a href="{% url 'accounting:login' %}" class="btn btn-simple mt-1  me-3"
        >Log in</a
      >
    </li>
    <li  class="nav-item">
      <a href="{% url 'accounting:signup' %}" class="btn btn-simple mt-1  me-3"
        >Sign up</a
      >
    </li>
  {% endif %}
</ul>

    <div class="container mt-3">{% block content %} {% endblock %}</div>
  </body>
</html>
